{% extends "idpauth/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <p>OpenID Login</p>
    <form action="{% url idpauth.views.openid_login %}" method="post">
        <button name="openid_url"
                value="https://www.google.com/accounts/o8/id"
                class="openid"
                type="submit">
            <img src="http://www.google.com/intl/en_ALL/images/logo.gif" alt="google account" />
        </button>
        <!--
            <button
                name="openid_url"
                value="yahoo.com"
                class="openid"
                type="submit">
                <img src="http://l.yimg.com/a/i/reg/openid/buttons/9.png" alt="yahoo account" />
            </button>
        -->
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
    </form>

{% endblock %}
